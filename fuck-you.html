<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fuck You Glitch</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Courier New', monospace;
    }

    /* Emot ðŸ–• jatuh */
    .falling-fuck {
      position: fixed;
      top: -50px;
      color: #ff1a1a;
      opacity: 0.8;
      font-size: 30px;
      animation: fall linear forwards;
      text-shadow: 0 0 10px #ff0000;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    /* Efek glitch teks utama */
    .glitch {
      position: relative;
      font-size: 70px;
      font-weight: bold;
      color: #ff1a1a;
      text-transform: uppercase;
      text-shadow: 0 0 5px #ff0000, 0 0 15px #ff3333;
      animation: flicker 1s infinite alternate;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      color: #ff1a1a;
      background: transparent;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
    }

    /* Glitch kanan */
    .glitch::before {
      animation: glitchTop 2s infinite linear alternate-reverse;
      color: #ff4d4d;
    }

    /* Glitch kiri */
    .glitch::after {
      animation: glitchBottom 1.5s infinite linear alternate-reverse;
      color: #b30000;
    }

    @keyframes glitchTop {
      0% { clip: rect(0, 9999px, 0, 0); transform: translate(-2px, -2px); }
      20% { clip: rect(0, 9999px, 80px, 0); transform: translate(2px, 2px); }
      40% { clip: rect(0, 9999px, 0, 0); transform: translate(-1px, 1px); }
      60% { clip: rect(0, 9999px, 50px, 0); transform: translate(1px, -1px); }
      80% { clip: rect(0, 9999px, 0, 0); transform: translate(0, 2px); }
      100% { clip: rect(0, 9999px, 30px, 0); transform: translate(-2px, 0); }
    }

    @keyframes glitchBottom {
      0% { clip: rect(0, 9999px, 0, 0); transform: translate(2px, 0); }
      20% { clip: rect(0, 9999px, 60px, 0); transform: translate(-2px, -1px); }
      40% { clip: rect(0, 9999px, 0, 0); transform: translate(1px, 1px); }
      60% { clip: rect(0, 9999px, 40px, 0); transform: translate(-1px, -2px); }
      80% { clip: rect(0, 9999px, 0, 0); transform: translate(2px, 2px); }
      100% { clip: rect(0, 9999px, 20px, 0); transform: translate(0, -1px); }
    }

    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.8; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Teks utama glitch -->
  <div class="glitch" data-text="FUCK YOU">FUCK YOU</div>

  <script>
    // Buat emot ðŸ–• jatuh
    function createFallingFuck() {
      const fuck = document.createElement('div');
      fuck.classList.add('falling-fuck');
      fuck.innerHTML = 'ðŸ–•';
      fuck.style.left = Math.random() * 100 + 'vw';
      fuck.style.fontSize = (20 + Math.random() * 40) + 'px';
      fuck.style.animationDuration = (2 + Math.random() * 3) + 's';
      document.body.appendChild(fuck);

      setTimeout(() => {
        fuck.remove();
      }, 5000);
    }

    // Spam emot jatuh tiap 100ms
    setInterval(createFallingFuck, 100);
  </script>
</body>
</html>
